<!DOCTYPE html>
<html>

<head>
    <title>Tables 3</title>
</head>
<style>
    table {
        width: 50%;
        background-color: gold;
    }
    
    tr {
        text-align: center;
    }
    
    td {
        width: 33%;
    }
    
    td.lawn {
        background-color: lawngreen;
    }
</style>

<body>
    <table>
        <tr>
            <td class="lawn"><img src="images/red-circle.png"></td>
            <td><img src="images/black-circle.png" alt=""></td>
            <td class="lawn"><img src="images/red-circle.png"></td>
        </tr>
        <tr align="center">
            <td><img src="images/black-circle.png" alt=""></td>
            <td class="lawn"><br></td>
            <td><img src="images/black-circle.png" alt=""></td>
        </tr>
        <tr align="center">
            <td class="lawn"><br></td>
            <td><img src="images/black-circle.png" alt=""></td>
            <td class="lawn"><br></td>
        </tr>

    </table>
</body>

</html>
