<html>
<style type="text/css" media="screen">
    img.animated-gif {
        width: 120px;
        height: auto;
    }
</style>

<head>
    <title> Gif Example</title>

</head>

<body>
    <blockquote>
        Love, from whom the world <img class="animated-gif" src="images/world.gif" style="vertical-align: auto" /> begun, <br/> Hath the secret of the sun. <img class="animated-gif" src="images/sun.gif" style="vertical-align: top" /><br/> Love can tell,
        and love along, Whence the million stars <img class="animated-gif" src="images/star.gif" style="vertical-align: middle"> were strewn<br> Why each atom
        <img class="animated-gif" src="images/atom.gif" style="vertical-align: bottom"> knows its own. <br> -- Robert Bridges

    </blockquote>
</body>

</html>
